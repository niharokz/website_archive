<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8">

<title>{{ post_title }}</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content=" {{ post_subtitle }}">

<meta itemprop="name" content="{{ post_title }}">
<meta itemprop="description" content="{{ post_subtitle }}">
<meta itemprop="dateModified" content="{{ date }}" />
<meta property="og:title" content="{{ post_title }}" />
<meta property="og:description" content="{{ post_subtitle }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ url }}" />
<meta property="article:modified_time" content="{{ date }}" />
<meta property="og:image" content="{{ photo }}" />

<meta property="twitter:title" content="{{ post_title }}" />
<meta property="twitter:text:title" content="{{ post_title }}" />
<meta property="twitter:description" content="{{ post_subtitle }}" />
<meta property="twitter:image" content="{{ photo }}" />

<link rel="shortcut icon" href="{{ favicon }}" />
<link rel="stylesheet" type="text/css" media="screen" href="{{css}}" />
<link rel="alternate" type="application/atom+xml" title="Recent blog posts" href="/rss.xml">
{% if metad %}  {{ metad }} {% endif %}
</head>

<body>
<header>
<h1><a href="/">{% filter lower %} {{ title }} {% endfilter %}</a></h1>
</header>
<article>
<h2>{{ post_title }} </h2>  
{{ article }}
{% if date %} 
<p># Posted on <time>{{ date.strftime('%d %b %Y') }}.</time></p>
{% endif %}
</article>
<footer>
{{ footer }}
</footer>
</body>
<script src="{{ js }}"></script>
</html>
