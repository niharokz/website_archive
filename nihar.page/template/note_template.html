<!DOCTYPE html>
<html lang="en-IN" data-theme="dark">

<head>
<meta charset="utf-8">
<title>{{ post_title }}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content=" {{ post_subtitle }}">
<meta property="og:title" content="{{ post_title }}" />
<meta property="og:description" content="{{ post_subtitle }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ url }}" />
<meta property="article:modified_time" content="{{ date.strftime('%Y-%m-%d') }}" />
<meta property="og:image" content="{{ photo }}" />
<meta property="twitter:title" content="{{ post_title }}" />
<meta property="twitter:text:title" content="{{ post_title }}" />
<meta property="twitter:description" content="{{ post_subtitle }}" />
<meta property="twitter:image" content="{{ photo }}" />
<link rel="shortcut icon" href="{{ config.get('fav') }}" />
<link rel="stylesheet" type="text/css" media="screen" href="{{ config.get('css') }}" />
<link rel="pgpkey" type="application/pgp-keys" href="{{ config.get('pgpkey') }}">
<link rel="alternate" type="application/atom+xml" title="Recent blog posts" href="/rss.xml">
{% if metad %} {{ metad }} {% endif %}
</head>

<body>
<header>
<h1>{{ post_title }}</h1>
</header>
<article>
{{ article }}
{% if date %}<p># Last updated on <time>{{ date.strftime('%Y-%m-%d') }}</time>.</p>{% endif %}
</article>
<footer>
{{ footer }}
</footer>
</body>

</html>
